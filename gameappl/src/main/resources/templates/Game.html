<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1"></meta>
<title>Games</title>
</head>
<body>

<form action="/findgame">

Choose Game
 <select name="game">
 <option th:each="game:${games}"
  th:value="${game.name}"
  th:text="${game.name}"
 />
 </select>

<br/>

Games
<table>
     <tr th:each="game:${games}">
   <td
    th:text="${game.name}">
   </td>
   </tr>
 </table>
 
 <input type="submit" value="Play"  />

</form>
	

</body>
</html>
